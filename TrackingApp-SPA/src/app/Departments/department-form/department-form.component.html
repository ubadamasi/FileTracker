<div>
  <form #departmentForm="ngForm" autocomplete="off" (ngSubmit)="onSubmit(departmentForm)">
    <div class="form-group">
      <input
        type="text"
        name="username"
        required
        [(ngModel)]="model.department"
        class="form-control"
        placeholder="Department"
      />
    </div>
    <div class="form-group">
      <button
        class="btn btn-success"
        [disabled]="!departmentForm.valid"
        type="submit"
      >
        Submit
      </button>
    </div>
  </form>
</div>
