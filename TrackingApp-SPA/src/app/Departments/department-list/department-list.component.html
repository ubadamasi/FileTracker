<table class="table">
  <thead class="thead-success">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Department</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of department">
      <th>{{ item.id }}</th>
      <td>{{ item.name }}</td>
      <td>
        <button class="btn btn-danger btn-sm">
          <i class="fa fa-trash"></i> Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
